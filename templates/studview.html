<!DOCTYPE html>
<link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename= 'style.css')}}"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<br>

<footer>
    <div>
        <h2> Registered Student Details </h2>
    </div>

    <!--{% if students %}
    <p>{{ students }}</p> -->

    <div class="table-responsive">

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Branch</th>
            <th>Email-id</th>
            <th>Phone number</th>
            <th>Address</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

        {% for e in students %}
        <tr>
            <td>{{ e.Firstname }}</td>
            <td>{{ e.Lastname }}</td>
            <td>{{ e.Branch }}</td>
            <td>{{ e.Email }}</td>
            <td>{{ e.Phonenumber }}</td>
            <td>{{ e.Address }}</td>
            <td>
                <a href="/registration/editstudent/{{ e.ID }}"><i class="fas fa-edit"></i></a>
            </td>
            <td>
                <a href="/registration/deletestudent/{{ e.ID }}"><i class="fa fa-trash" aria-hidden="true"></i></a>
            </td>
        </tr> 
        {% endfor %}
    </table>
    </div>
    {% endif %}
            
</footer>
