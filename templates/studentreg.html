<!DOCTYPE html>  
<title>Registration</title>  
 
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<body bgcolor="Lightgrey">  
<br><br>  

<head>
    <h1>Student Registration Form</h1>
</head>

<form action = "/registration" method="POST">
    <div class="form-group">
        <label for="Firstname">First Name</label>
        <input type="text" class="form-control" name="Firstname" placeholder="Enter First Name" aria-describedby="">
    </div>

    <div class="form-group">
        <label for="Lastname">Last Name</label>
        <input type="text" class="form-control" name="Lastname" placeholder="Enter Last Name" aria-describedby="">
    </div>
    
    <div class="form-group">
      <label for="Branch">Select your Branch</label>
      	<select class="form-control" name="Branch" placeholder="Choose your branch">
        	<option value="ECE">ECE</option>
        	<option value="CSE">CSE</option>
        	<option value="MECH">MECH</option>
      	</select>    
    </div>

    <div class="form-group">
        <label for="Email">E-mail id</label>
        <input type="email" min="30" class="form-control" name="Email" placeholder="Email-id" aria-describedby="">
    </div>

    <div class="form-group">
        <label for="Phone number">Phone Number</label>
        <input type="number" min="5000" class="form-control" name="Phonenumber" size="30" placeholder="Phone number" aria-describedby="">
    </div>
    
    <div class="form-group">
    	<label for="Personal Address">Address</label>
    	<input type="text" min="5000" class="form-control" name="Address" size="60" placeholder="Address" aria-describedby="">
    </div>
 
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
